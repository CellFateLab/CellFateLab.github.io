[model]
name = Poster
label = {{ this.title }}

[fields.title]
label = Title
type = string
size = large

[fields.image]
label = Image
type = select
source = record.attachments.images

[fields.body]
label = Body
type = markdown

[fields.banner]
label = Banner
type = markdown

[fields.carousel]
label = Carousel
type = boolean
default = true
