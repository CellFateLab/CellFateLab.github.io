<!doctype html>
<meta charset="utf-8">

<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ '/static/bootstrap.min.css'|url }}">
<link rel="stylesheet" href="{{ '/static/bootstrap.theme.min.css'|url }}">

<!-- JQuery -->
<script src="http://code.jquery.netdna-cdn.com/jquery-1.12.3.min.js" integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ=" crossorigin="anonymous"></script>

<script src="{{ '/static/bootstrap.min.js'|url }}"></script>

<link rel="stylesheet" href="{{ '/static/styles.css'|url }}">

<title>{% block title %}{{ this.title }}{% endblock %} | The Cell Fate Lab</title>

<body class="dna_ornament">

  <nav class="navbar navbar-inverse navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="{{ '/'|url }}">The Cell Fate Lab</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          {% for href, title in [
            ['/research', 'Research'],
            ['/publications', 'Publications'],
            ['/labmembers', 'Labmembers'],
            ['/contacts', 'Contacts']
          ] %}
            <li><a href="{{ href|url }}">{{ title }}</a></li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </nav>

  <div>
    {% block outerbody %}{% endblock %}
    <div class="container ">
      {% block body %}{% endblock %}
    </div>
  </div>


  <!--footer class="footer">
    <div class="container">
      <p class="text-center">&copy; Copyright 2016 by The Cell Fate Lab</p>
    </div>
  </footer-->

</body>
